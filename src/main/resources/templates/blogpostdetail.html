<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .author-info .author-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .post-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .comments-section {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
        }

        .comment {
            margin-bottom: 20px;
        }

        .comment .comment-author-photo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .like-button {
            color: #28a745;
            cursor: pointer;
        }

        .like-button:hover {
            color: #218838;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <a th:href="@{/afterlogin}">
            <img src="/images/Marujo_The_Hyper_Blog_Logo.jpg" width="125" height="125" alt="Logo"
                 class="rounded-circle mr-2">
        </a>
        <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by Title, Tags, Author..."
                       aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button">Search</button>
                </div>
            </div>
        </form>
        <div class="dropdown">
            <button class="btn btn-outline-success dropdown-toggle" type="button" id="userDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="/images/Marujo_The_Hyper_Blog_Logo.jpg" alt="User Profile" width="30" height="30"
                     class="rounded-circle mr-2">
                <span th:text="${session.loggedInUser.username}">Username</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" th:href="@{/showNewPostForm}">Create Post</a></li>
                <li><a class="dropdown-item" th:href="@{/myPosts}">Show my posts</a></li>
                <li><a class="dropdown-item" th:href="@{/profile/{id}(id=${session.loggedInUser.id})}">Profile</a></li>
                <li><a class="dropdown-item" onclick="goBack()">Go Back</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="post-title" th:text="${post.title}">Post Title</div>
    <div class="author-info d-flex align-items-center mb-4">
        <img th:src="@{'/uploads/' + ${post.user.avatar}}" class="author-photo mr-2" alt="Author Photo">
        <div>
            <span class="author-name" th:text="${post.user.username}">Author Name</span><br>
            <span th:text="${#dates.format(post.createdAt, 'MMM d, yyyy')}">Date</span>
        </div>
    </div>

    <div class="post-content" th:text="${post.content}">Post Content</div>

    <div class="d-flex align-items-center mb-4">
        <div class="like-button mr-3">
            <i class="fas fa-thumbs-up"></i> Like
        </div>
        <span>123 Likes</span> <!-- Replace with dynamic like count -->
    </div>

    <div class="comments-section">
        <h4>Comments</h4>
        <div th:each="comment : ${comments}" class="comment">
            <div class="d-flex align-items-center mb-2">
                <img th:src="@{'/uploads/' + ${comment.user.avatar}}" class="comment-author-photo mr-2" alt="Comment Author Photo">
                <span class="comment-author-name font-weight-bold" th:text="${comment.user.username}">Comment Author</span>
            </div>
            <div class="comment-text mb-2" th:text="${comment.text}">Comment Text</div>
            <div class="d-flex justify-content-between">
                <span class="text-muted" th:text="${#dates.format(comment.createdAt, 'MMM d, yyyy h:mm a')}">Comment Date</span>
                <div>
                    <a th:href="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/edit'}" class="btn btn-sm btn-primary mr-2">Edit</a>
                    <a th:href="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/delete'}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h5>Add a Comment</h5>
        <form th:action="@{'/posts/' + ${post.id} + '/comments'}" method="post">
            <div class="form-group">
                <textarea class="form-control" id="commentText" rows="3" th:field="*{text}" placeholder="Your comment"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Comment</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#userDropdown').on('click', function () {
            $(this).next('.dropdown-menu').toggle();
        });

        $(document).on('click', function (e) {
            if (!$(e.target).closest('#userDropdown').length) {
                $('.dropdown-menu').hide();
            }
        });
    });

    function goBack() {
        window.history.length > 1 ? window.history.go(-1) : window.location.href = "/";
    }
</script>
</body>
</html>
