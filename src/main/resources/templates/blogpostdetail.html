<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blog Post Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="bg-primary text-white py-4">
    <div class="container">
        <h1 class="text-center mb-0">Blog Post Detail</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="card-title" th:text="${post.title}">Title of the Blog Post</h2>
                    <p class="card-text">Posted on: <span th:text="${#dates.format(post.date, 'dd-MM-yyyy HH:mm')}"></span></p>
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${post.content}">Content of the Blog Post</p>
                </div>
                <div class="card-footer">
                    <a th:href="@{'/posts/update/' + ${post.id}}" class="btn btn-primary">Edit Post</a>
                    <button type="button" class="btn btn-danger" data-toggle="modal"
                            data-target="#confirmDeleteModal">Delete Post</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this post? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
