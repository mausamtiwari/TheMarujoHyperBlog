<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Marujo Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        header {
            border-bottom: 1px solid #e1e1e1;
            padding-bottom: 10px;
        }

        header .form-inline .input-group {
            width: 500px;
        }

        header .form-inline input[type="search"] {
            border-radius: 25px 0 0 25px;
            border-right: none;
        }

        header .form-inline .btn {
            border-radius: 0 25px 25px 0;
        }

        header .form-inline input[type="search"]:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        header .btn {
            border-radius: 25px;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .author-info .author-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .author-name {
            font-weight: bold;
        }

        .article-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        .article-content h2 {
            font-size: 1.75rem;
            margin-top: 20px;
        }

        .article-content p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <img src="/images/Marujo_The_Hyper_Blog_Logo.jpg" width="30" height="30" alt="Medium Logo" class="mr-2">
            <span class="font-weight-bold">Marujo</span>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by Title, Tags, Author..."
                       aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button">Search</button>
                </div>
            </div>
        </form>
        <div>
            <a th:href="@{/login}" class="btn btn-outline-success mr-2">Sign in</a>
            <a th:href="@{/register}" class="btn btn-outline-success">Sign Up</a>
        </div>
    </header>

    <div class="container mt-4">
        <div th:each="post : ${postList}">
            <article>
                <h1 class="article-title" th:text="${post.title}">Post Title</h1>
                <div class="d-flex align-items-center author-info mb-3">
                    <img src="/images/Marujo_The_Hyper_Blog_Logo.jpg" class="author-photo mr-2" alt="Author Photo">
                    <div>
                        <span class="author-name" th:text="${post.user.username}">Author Name</span> &middot;
                        <span class="text-muted">4 min read</span> &middot;
                        <span class="text-muted" th:text="${#dates.format(post.createdAt, 'MMM d, yyyy')}">Date</span>
                    </div>
                </div>
                <div class="article-content">
                    <p th:text="${post.content}">Post Content</p>
                </div>
            </article>
        </div>
    </div>

    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/page/' + ${currentPage - 1}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/page/' + ${pageNum}}" th:text="${pageNum}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{'/page/' + ${currentPage + 1}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
