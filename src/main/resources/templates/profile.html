<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom CSS for sidebar styling */
        .sidebar-container {
            background-color: #007bff;
            padding: 15px;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0; /* Position the sidebar to the right */
            width: 200px;
            color: #fff; /* Text color */
            font-family: Arial, sans-serif; /* Font family */
        }
        .sidebar {
            height: 100%;
            margin-top: 1.7cm;
        }
        .sidebar a {
            color: #fff; /* Link color */
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-right: 220px; /* Adjust based on sidebar width */
            padding: 20px;
        }
        .header {
            background-color: #007bff; /* Primary color */
            color: #fff; /* Text color */
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif; /* Font family */
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Header -->
        <div class="col-12 header">
            <h1>Welcome to Blog Home</h1>
        </div>
    </div>
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar-container">
            <div class="sidebar">
                <h4>Navigation</h4>
                <a href="bloghome.html">Blog Home</a>
                <a href="/blogcentral.html">Blog Central</a>
                <a href="blogpostdetail.html">Create New Blog Post</a>
                <!-- Add more links as needed -->
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 main-content">
            <div>
                <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <div th:if="${user.profilePicture != null}">
                    <img th:src="@{'/uploads/' + ${user.profilePicture}}" alt="Profile Picture" class="img-thumbnail" />
                    <form th:action="@{/delete-picture/{id}(id=${user.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Delete Picture</button>
                    </form>
                </div>
                <div th:if="${user.profilePicture == null}">
                    <form th:action="@{/upload/{id}(id=${user.id})}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Upload Profile Picture:</label>
                            <input type="file" class="form-control" id="file" name="file" />
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
                <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-secondary">Edit Profile</a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">
                    Delete Profile
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your profile? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function sortPosts(select) {
        const sortOrder = select.value;
        window.location.href = `?sort=${sortOrder}`;
    }
</script>
</body>
</html>
