<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        header {
            border-bottom: 1px solid #e1e1e1;
            padding-bottom: 10px;
        }

        header .form-inline .input-group {
            width: 500px;
        }

        header .form-inline input[type="search"] {
            border-radius: 25px 0 0 25px;
            border-right: none;
        }

        header .form-inline .btn {
            border-radius: 0 25px 25px 0;
        }

        header .form-inline input[type="search"]:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        header .btn {
            border-radius: 25px;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .author-info .author-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .author-name {
            font-weight: bold;
        }

        .article-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        .article-content h2 {
            font-size: 1.75rem;
            margin-top: 20px;
        }

        .article-content p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <img src="/images/Marujo_The_Hyper_Blog_Logo.jpg" width="30" height="30" alt="Marujo Logo" class="mr-2">
            <span class="font-weight-bold">Marujo</span>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <div class="input-group">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by Title, Tags, Author..."
                       aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button">Search</button>
                </div>
            </div>
        </form>
        <div class="dropdown">
            <button class="btn btn-outline-success dropdown-toggle" type="button" id="userDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="/images/Marujo_The_Hyper_Blog_Logo.jpg" alt="User Profile" width="30" height="30"
                     class="rounded-circle mr-2">
                <span th:text="${session.loggedInUser.username}">Username</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" th:href="@{/showNewPostForm}">Create Post</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </header>


    <div class="container mt-4">
        <div th:each="posts:${userPosts}">
            <article>
                <h1 class="article-title" th:text="${posts.title}">Post Title</h1>
                <div class="d-flex align-items-center author-info mb-3">
                    <img src="/images/Marujo_The_Hyper_Blog_Logo.jpg" class="author-photo mr-2" alt="Author Photo">
                    <div>
                        <span class="author-name" th:text="${posts.user.username}">Author Name</span> &middot;
                        <span class="text-muted">4 min read</span> &middot;
                        <span class="text-muted" th:text="${#dates.format(posts.createdAt, 'MMM d, yyyy')}">Date</span>
                    </div>
                </div>
                <div class="article-content">
                    <p th:text="${posts.content}">Post Content</p>
                </div>
            </article>
        </div>
    </div>
    <!-- Pagination Controls -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1}? 'disabled'">
                <a class="page-link" th:href="@{'/myPosts?page=' + ${currentPage - 1}}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage}? 'active'">
                <a class="page-link" th:href="@{'/myPosts?page=' + ${i}}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages}? 'disabled'">
                <a class="page-link" th:href="@{'/myPosts?page=' + ${currentPage + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#userDropdown').on('click', function () {
            $(this).next('.dropdown-menu').toggle();
        });

        $(document).on('click', function (e) {
            if (!$(e.target).closest('#userDropdown').length) {
                $('.dropdown-menu').hide();
            }
        });
    });
</script>
</body>
</html>
