<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TheMarujoHyperBlog</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active"
                                            aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active"
                                            aria-current="page" href="/showNewPostForm">Create Post</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Sidebar -->
<aside>
    <!-- Sidebar content here -->
</aside>

<!-- Main content -->
<main>
    <!-- Author Mini Profile -->
    <!--<section class="author-profile">-->
        <div class="author-info">
            <!-- Use Thymeleaf to access author's name and avatar -->
            <!--<h2 th:text="${userName}">User Name</h2>-->
           <!-- <img th:src="@{/avatars/{userAvatar}}" th:alt="${userName}'s Avatar">-->
        </div>
   <!-- </section>-->

    <!-- Blog Posts -->
    <section class="blog-posts">
        <h2>All Blog Posts</h2>
        <!-- Sort options -->
        <div class="sort-options">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="recent">Recent First</option>
                <option value="oldest">Oldest First</option>
                <option value="popularity">Popularity</option>
            </select>
        </div>
        <!-- Blog post list -->
        <div class="post-list">
            <!-- Loop through blog posts using Thymeleaf -->
            <div th:each="post : ${postList}" class="post">
                <h3 th:text="${post.title}">Post Title</h3>
                <p th:text="${post.contentSummary}">Post content summary...</p>
                <!-- Link to post detail page -->
                <a th:href="@{'/post/' + ${post.id}}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </section>

    <!-- Create New Blog Post (only visible for the author) -->
    <section class="create-post">
        <h2>Create New Blog Post</h2>
        <!-- Form for creating new post -->
        <form action="/createPost" method="post">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="title">
            <label for="post-content">Content:</label>
            <textarea id="post-content" name="content"></textarea>
            <button type="submit">Publish</button>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
    <!-- Footer content here -->
</footer>

<!-- JavaScript links here -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wEmeIV1mKuiNp12VjPWjQj0ecJW1p3Yu9HuoC8E1lboI41glY0XM86PQX5rs3Ofi"
        crossorigin="anonymous"></script>
</body>
</html>
