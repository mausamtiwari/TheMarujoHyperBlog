<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Blog Home'">Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TheMarujoHyperBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                  <!-- <li class="nav-item" th:if="${#name == user.username}"><a class="nav-link active" aria-current="page" href="/showNewPostForm">Create Post</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main content -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 bg-light p-3">
            <!-- Sidebar content here -->
        </aside>

        <!-- Main section -->
        <main class="col-md-9 col-lg-10">
            <!-- Author Mini Profile -->
            <section class="author-profile mb-4 text-center">
               <h2 th:text="${user.username}">Author Name</h2>
               <img th:src="@{/avatars/{user.avatar}}" th:alt="${user.username} + ' Avatar'" class="rounded-circle" width="150">
             </section>

             <!-- Blog Posts -->
            <section class="blog-posts">
                <h2>All Blog Posts by <span th:text="${user.username}"></span></h2>
                <!-- Sort options -->
                <div class="mb-3">
                    <label for="sort-select" class="form-label">Sort by:</label>
                    <select id="sort-select" class="form-select" onchange="sortPosts(this)">
                        <option value="recent">Recent First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="popularity">Popularity</option>
                    </select>
                </div>
                <!-- Blog post list -->
                <div class="post-list">
                    <!-- Loop through blog posts using Thymeleaf -->
                    <div th:each="post : ${postList}" class="post mb-4 p-4 border rounded">
                        <h3 th:text="${post.title}">Post Title</h3>
                        <p th:text="${post.contentSummary}">Post content summary...</p>
                        <!-- Link to post detail page -->
                        <a th:href="@{'/post/' + ${post.id}}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </section>

            <!-- Create New Blog Post (only visible for the author) -->
        <section class="create-post mt-5" th:if="${#authentication.name == user.username}">
                <h2>Create New Blog Post</h2>
                <!-- Form for creating new post -->
                <form action="/createPost" method="post">
                    <div class="mb-3">
                        <label for="post-title" class="form-label">Title:</label>
                        <input type="text" id="post-title" name="title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="post-content" class="form-label">Content:</label>
                        <textarea id="post-content" name="content" class="form-control" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Publish</button>
                </form>
            </section>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2024 TheMarujoHyperBlog. All rights reserved.</p>
</footer>

<!-- JavaScript links here -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wEmeIV1mKuiNp12VjPWjQj0ecJW1p3Yu9HuoC8E1lboI41glY0XM86PQX5rs3Ofi" crossorigin="anonymous"></script>
<script>
    function sortPosts(select) {
        const sortOrder = select.value;
        window.location.href = `?sort=${sortOrder}`;
    }
</script>
</body>
</html>
