<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Sign Up</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <div th:if="${passwordError}" class="alert alert-danger" role="alert">
                    <span th:text="${passwordError}"></span>
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" id="firstname" name="firstname" required>
                    <!-- <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>-->
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" id="lastname" name="lastname" required>
                    <!-- <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>-->
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" id="username" name="username" required>
                    <!--  <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>-->
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Enter email" id="email" name="email" required>
                    <!--  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>-->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password" id="password" name="password" required>
                    <!-- <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>-->
                </div>
                <div class="form-group">
                    <label for="re-password">Confirm Password</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Re-enter Password" id="re-password" name="confirmPassword" required>
                    <!-- <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>-->
                </div>
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a th:href="@{/login}">Login</a></p>
        </div>
    </div>
</div>
</body>
</html>
